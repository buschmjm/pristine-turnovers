    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: qbId
      type: string
    - admin_ui: {order: 1, width: 200}
      name: firstName
      type: string
    - admin_ui: {order: 2, width: 200}
      name: email
      type: string
    - admin_ui: {order: 1.5, width: 200}
      name: lastName
      type: string
    - admin_ui: {order: 3, width: 200}
      name: lastAccessed
      type: datetime
    server: full
    title: Customers
  globalvariables:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: tax
      type: number
    server: full
    title: globalVariables
  tokens:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: key
      type: string
    - admin_ui: {order: 1, width: 200}
      name: value
      type: string
    server: full
    title: tokens
  users:
    client: none
    columns:
